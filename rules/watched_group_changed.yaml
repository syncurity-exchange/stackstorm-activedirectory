---
  name: watched_group_changed
  pack: activedirectory
  description: Create IR-Flow Alert When Watched AD Group Changes
  enabled: false

  type:
    ref: standard
    parameters: {}

  trigger:
    type: activedirectory.watched_group_changed
    description: Trigger for AD Group Membership Changes
    parameters: {}
  metadata_file: ''
  context:
    user: st2admin
  criteria: {}
  action:
    ref: irflow.create_alert
    parameters:
      incoming_field_group_name: "AD Watched Group Changed - {{ trigger.tenant }}"
      log_level: "DEBUG"
      description: "AD Watched Group Changed"
      payload: "{{ trigger.payload }}"
      suppress_missing_field_warning: true